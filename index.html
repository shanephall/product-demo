<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Transients LLC Presentation</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <meta name="theme-color" content="#4a8fff">
</head>
<body>    <div class="logo-container">
        <img src="images/logo.svg" alt="Fast Transients LLC Logo" class="logo">
        <span class="logo-text">Fast Transients LLC</span>
    </div>
    
    <div class="presentation-container">
        <div id="slide-container" class="slide-container">
            <!-- Slide content will be loaded here -->
            <div class="loading">Loading slides...</div>
        </div>
        
        <div class="controls">
            <button id="prev-btn" class="nav-btn">Previous</button>
            <span id="slide-counter">1/1</span>
            <button id="next-btn" class="nav-btn">Next</button>
            <button id="thumbnails-btn" class="thumbnail-btn" title="Show thumbnails">
                â˜°
            </button>
        </div>
    </div>

    <div class="slide-navigation">
        <div id="slide-thumbnails" class="slide-thumbnails">
            <!-- Thumbnails will be generated here -->
        </div>
    </div>

    <script src="js/slides.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
